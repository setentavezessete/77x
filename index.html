<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Shorts Duplo Vertical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain; 
            background-color: #111827; 
            color: #f9fafb; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; 
            overflow: hidden; 
        }
        input[type="range"].vertical-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            width: 8px;
            height: 100%; 
            padding: 0 5px;
        }
        .player-container { 
            background-color: black;
            border-radius: 0.5rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
            overflow: hidden; 
        }
        .player-container iframe {
            width: 100%;
            height: 100%;
            aspect-ratio: 9 / 16; 
        }
        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .modal { 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #1f2937; 
        }
    </style>
</head>
<body>
    <div id="app-container" class="w-full max-w-3xl">
        <div id="messageModal" class="modal hidden">
            <div class="modal-content">
                <p id="modalMessageText"></p>
                <button id="modalCloseButton" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    OK
                </button>
            </div>
        </div>

        <div class="mb-4 w-full">
            <label for="speedRange" class="block text-sm font-medium text-center mb-1">Velocidade: <span id="speedValue">1.00</span>x</label>
            <input type="range" id="speedRange" min="-50" max="50" value="0" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-pink-500">
        </div>

        <div class="flex items-center justify-center w-full gap-2 mb-4">
            <div class="flex flex-col items-center h-[480px] md:h-[560px]" id="volumeContainer1">
                <input type="range" id="volumeRange1" min="0" max="100" value="100" class="vertical-slider accent-pink-500">
                <label for="volumeRange1" class="text-xs mt-1">Vol 1</label>
            </div>
            <div id="player1-container" class="player-container w-[calc(50%-1rem)] max-w-[270px] md:max-w-[315px] h-[480px] md:h-[560px]">
                <div id="player1"></div>
            </div>
            <div id="player2-container" class="player-container w-[calc(50%-1rem)] max-w-[270px] md:max-w-[315px] h-[480px] md:h-[560px]">
                <div id="player2"></div>
            </div>
            <div class="flex flex-col items-center h-[480px] md:h-[560px]" id="volumeContainer2">
                <input type="range" id="volumeRange2" min="0" max="100" value="100" class="vertical-slider accent-pink-500">
                <label for="volumeRange2" class="text-xs mt-1">Vol 2</label>
            </div>
        </div>

        <div class="mb-4 w-full">
            <label for="syncRange" class="block text-sm font-medium text-center mb-1">Sincronização: <span id="syncValue">0.00</span>s (P1 <> P2)</label>
            <input type="range" id="syncRange" min="-200" max="200" value="0" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-pink-500">
            <div class="text-xs text-gray-400 text-center mt-1">Esquerda: P1 atrasa / P2 adianta | Direita: P1 adianta / P2 atrasa</div>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 w-full mb-2">
            <button id="prevVideoButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Vídeo Ant.</button>
            <button id="playPauseButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Play</button>
            <button id="nextVideoButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Próx. Vídeo</button>
            <button id="fullscreenButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-all duration-150 sm:col-span-1 col-span-2">Maximizar</button>
        </div>
        <div class="grid grid-cols-2 gap-2 w-full">
            <button id="prevPlaylistButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Playlist Ant.</button>
            <button id="nextPlaylistButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Próx. Playlist</button>
        </div>
        <div class="text-center mt-2 text-sm">
            Playlist Atual: <span id="currentPlaylistName" class="font-semibold">Nenhuma</span>
        </div>
    </div>

    <script>
        console.log("[FRONTEND] Script principal iniciado.");

        const PLAYLIST_PAIRS = [
            { name: "Canal Mix 1", p1: "PL7inlxn_ITUdfVKCmcUTI8MX0aBGb54R1", p2: "PLuM5GSpnFsFjtu-0tzNxU-oWiDNtGWvD2", videos1: [], videos2: [] },
            { name: "Canal Mix 2", p1: "PLuM5GSpnFsFjDMdpuOn7D68sWTHLJ9LFc", p2: "PL7inlxn_ITUc7ONd-6OvjjbpoJKgqzjgX", videos1: [], videos2: [] },
            { name: "Canal Mix 3", p1: "PLuM5GSpnFsFjqEu0phYfdq0-5dKFr5A_N", p2: "PL7inlxn_ITUe7W5aD7xme1KtTYpA32UtZ", videos1: [], videos2: [] }
        ];

        let player1, player2;
        let currentPlaylistPairIndex = 0;
        let currentVideoIndices = [0, 0];
        let globalSpeed = 1.0;
        let globalSyncOffset = 0.0;
        let isPlaying = false;
        let playersReady = { p1: false, p2: false };
        let playersEnded = { p1: false, p2: false }; // Alterado para p1, p2 minúsculo
        let isLoadingPlaylist = false;

        const speedRange = document.getElementById('speedRange');
        const speedValueDisplay = document.getElementById('speedValue');
        const syncRange = document.getElementById('syncRange');
        const syncValueDisplay = document.getElementById('syncValue');
        const volumeRange1 = document.getElementById('volumeRange1');
        const volumeRange2 = document.getElementById('volumeRange2');
        const prevVideoButton = document.getElementById('prevVideoButton');
        const nextVideoButton = document.getElementById('nextVideoButton');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevPlaylistButton = document.getElementById('prevPlaylistButton');
        const nextPlaylistButton = document.getElementById('nextPlaylistButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const currentPlaylistNameDisplay = document.getElementById('currentPlaylistName');
        const appContainer = document.getElementById('app-container');
        const messageModal = document.getElementById('messageModal');
        const modalMessageText = document.getElementById('modalMessageText');
        const modalCloseButton = document.getElementById('modalCloseButton');
        const player1Container = document.getElementById('player1-container');
        const player2Container = document.getElementById('player2-container');

        function showMessage(message) {
            console.log("[FRONTEND] showMessage:", message);
            if (modalMessageText && messageModal) {
                modalMessageText.textContent = message;
                messageModal.classList.remove('hidden');
            } else {
                console.error("[FRONTEND] Elementos do modal (modalMessageText ou messageModal) não encontrados.");
            }
        }

        if (modalCloseButton) {
            modalCloseButton.addEventListener('click', () => {
                if(messageModal) messageModal.classList.add('hidden');
            });
        } else {
            console.warn("[FRONTEND] Botão de fechar modal (modalCloseButton) não encontrado.");
        }

        function updateButtonStates() {
            if (!PLAYLIST_PAIRS[currentPlaylistPairIndex]) {
                console.warn("[FRONTEND] updateButtonStates: Par de playlist atual inválido, índice:", currentPlaylistPairIndex);
                return;
            }
            const currentPair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
            const videos1Exist = currentPair.videos1 && currentPair.videos1.length > 0;
            const videos2Exist = currentPair.videos2 && currentPair.videos2.length > 0;

            const canGoPrevVideo = currentVideoIndices[0] > 0 || currentVideoIndices[1] > 0;
            const canGoNextVideo = (videos1Exist && currentVideoIndices[0] < currentPair.videos1.length - 1) ||
                                   (videos2Exist && currentVideoIndices[1] < currentPair.videos2.length - 1);

            if(prevVideoButton) prevVideoButton.disabled = !canGoPrevVideo || isLoadingPlaylist;
            if(nextVideoButton) nextVideoButton.disabled = !canGoNextVideo || isLoadingPlaylist;
            if(playPauseButton) playPauseButton.disabled = isLoadingPlaylist || !playersReady.p1 || !playersReady.p2 || (!videos1Exist && !videos2Exist);
            if(prevPlaylistButton) prevPlaylistButton.disabled = isLoadingPlaylist || currentPlaylistPairIndex === 0;
            if(nextPlaylistButton) nextPlaylistButton.disabled = isLoadingPlaylist || currentPlaylistPairIndex === PLAYLIST_PAIRS.length - 1;

            [prevVideoButton, nextVideoButton, playPauseButton, prevPlaylistButton, nextPlaylistButton, fullscreenButton].forEach(btn => {
                if (btn) {
                    if (btn.disabled) btn.classList.add('disabled-button');
                    else btn.classList.remove('disabled-button');
                }
            });
        }

        // --- API IFrame do YouTube ---
        // Esta função é chamada automaticamente pela API do YouTube após o script ser carregado.
        function onYouTubeIframeAPIReady() {
            console.log("[FRONTEND] YouTube API Pronta (onYouTubeIframeAPIReady). Criando players...");
            if (!player1Container || !player2Container) {
                console.error("[FRONTEND] Um ou ambos os containers de player não foram encontrados!");
                showMessage("Erro crítico: Estrutura da página incompleta. Players não podem ser criados.");
                return;
            }
            const playerWidth = player1Container.offsetWidth;
            const playerHeight = player1Container.offsetHeight;

            // Obtém a origem da janela atual para o parâmetro 'origin'
            const currentOrigin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
            console.log("[FRONTEND] Origem para playerVars:", currentOrigin);

            try {
                player1 = new YT.Player('player1', {
                    height: playerHeight, width: playerWidth,
                    playerVars: { 
                        'playsinline': 1, 'controls': 0, 'showinfo': 0, 'rel': 0, 'modestbranding': 1, 'disablekb': 1,
                        'origin': currentOrigin // ADICIONADO: Especifica a origem
                    },
                    events: { 'onReady': onPlayer1Ready, 'onStateChange': onPlayer1StateChange, 'onError': (e) => onPlayerError('Player 1', e) }
                });
                player2 = new YT.Player('player2', {
                    height: playerHeight, width: playerWidth,
                    playerVars: { 
                        'playsinline': 1, 'controls': 0, 'showinfo': 0, 'rel': 0, 'modestbranding': 1, 'disablekb': 1,
                        'origin': currentOrigin // ADICIONADO: Especifica a origem
                    },
                    events: { 'onReady': onPlayer2Ready, 'onStateChange': onPlayer2StateChange, 'onError': (e) => onPlayerError('Player 2', e) }
                });
                console.log("[FRONTEND] Instâncias YT.Player solicitadas com 'origin' configurado.");
            } catch (error) {
                console.error("[FRONTEND] Erro EXCEPCIONAL ao tentar criar instâncias YT.Player:", error);
                showMessage("Erro crítico ao inicializar a API do YouTube. Verifique o console para detalhes técnicos.");
            }
        }

        function onPlayerError(playerName, event) {
            console.error(`[FRONTEND] ${playerName} Erro YT: Código ${event.data}. Evento completo:`, event);
            showMessage(`${playerName} encontrou um erro ao carregar o vídeo (Código YT: ${event.data}).`);
        }

        function onPlayer1Ready(event) {
            console.log("[FRONTEND] Player 1 Pronto (onPlayerReady).");
            playersReady.p1 = true;
            if(player1 && volumeRange1) player1.setVolume(parseInt(volumeRange1.value));
            checkAllPlayersReady();
        }

        function onPlayer2Ready(event) {
            console.log("[FRONTEND] Player 2 Pronto (onPlayerReady).");
            playersReady.p2 = true;
            if(player2 && volumeRange2) player2.setVolume(parseInt(volumeRange2.value));
            checkAllPlayersReady();
        }

        function checkAllPlayersReady() {
            console.log(`[FRONTEND] checkAllPlayersReady: P1=${playersReady.p1}, P2=${playersReady.p2}`);
            if (playersReady.p1 && playersReady.p2) {
                console.log("[FRONTEND] Ambos os players estão prontos. Carregando playlist pair inicial.");
                loadPlaylistPair(currentPlaylistPairIndex, false);
                updateButtonStates();
            }
        }

        function onPlayer1StateChange(event) { handlePlayerStateChange(event, 'P1'); } // Removido playerInstance daqui
        function onPlayer2StateChange(event) { handlePlayerStateChange(event, 'P2'); } // Removido playerInstance daqui

        function handlePlayerStateChange(event, playerKey) { // Removido playerInstance daqui
            let stateName = Object.keys(YT.PlayerState).find(key => YT.PlayerState[key] === event.data) || 'DESCONHECIDO';
            console.log(`[FRONTEND] ${playerKey} State Change: ${event.data} (${stateName})`);
            
            const playerEndedKey = playerKey.toLowerCase(); // 'p1' ou 'p2'

            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                if(playPauseButton) playPauseButton.textContent = 'Pause';
                playersEnded[playerEndedKey] = false;
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                if(playPauseButton) playPauseButton.textContent = 'Play';
            } else if (event.data === YT.PlayerState.ENDED) {
                playersEnded[playerEndedKey] = true;
                if (playersEnded.p1 && playersEnded.p2) {
                    console.log("[FRONTEND] Ambos os vídeos terminaram. Avançando/Looping.");
                    playersEnded.p1 = false; playersEnded.p2 = false;
                    const currentPair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
                    const videos1Exist = currentPair.videos1 && currentPair.videos1.length > 0;
                    const videos2Exist = currentPair.videos2 && currentPair.videos2.length > 0;

                    let canGoNext1 = videos1Exist && currentVideoIndices[0] < currentPair.videos1.length - 1;
                    let canGoNext2 = videos2Exist && currentVideoIndices[1] < currentPair.videos2.length - 1;

                    if (canGoNext1 || canGoNext2) {
                         currentVideoIndices[0] = canGoNext1 ? currentVideoIndices[0] + 1 : (videos1Exist ? currentVideoIndices[0] : 0) ;
                         currentVideoIndices[1] = canGoNext2 ? currentVideoIndices[1] + 1 : (videos2Exist ? currentVideoIndices[1] : 0) ;
                    } else {
                        console.log("[FRONTEND] Fim das playlists, reiniciando do primeiro vídeo de cada.");
                        currentVideoIndices = [0,0];
                    }
                    loadCurrentVideos(true);
                }
            }
            updateButtonStates();
        }

        async function fetchPlaylistVideos(playlistId) {
            console.log(`[FRONTEND] fetchPlaylistVideos INICIADO para playlistId: ${playlistId}`);
            const url = `/api/youtube?playlistId=${playlistId}`;
            try {
                const response = await fetch(url);
                console.log(`[FRONTEND] fetchPlaylistVideos: Resposta do backend para ${playlistId} - Status: ${response.status}`);
                if (!response.ok) {
                    let errorData;
                    try { errorData = await response.json(); } 
                    catch (e) { errorData = { error: `Falha ao decodificar JSON de erro do backend. Status: ${response.statusText}` }; }
                    console.error(`[FRONTEND] fetchPlaylistVideos: Erro ao buscar playlist ${playlistId} do backend. Status ${response.status}`, errorData);
                    showMessage(`Erro (${response.status}) ao buscar playlist ${playlistId}: ${errorData.error || response.statusText}`);
                    return [];
                }
                const data = await response.json();
                console.log(`[FRONTEND] fetchPlaylistVideos: Dados recebidos do backend para ${playlistId}:`, data.videoIds ? `${data.videoIds.length} IDs` : 'Resposta inválida', data);
                return data.videoIds || [];
            } catch (error) {
                console.error(`[FRONTEND] fetchPlaylistVideos: Erro de REDE ao buscar playlist ${playlistId} do backend:`, error);
                showMessage(`Erro de rede ao buscar playlist ${playlistId}. Verifique a conexão.`);
                return [];
            }
        }

        async function loadPlaylistPair(pairIndex, autoplay = false) {
            console.log(`[FRONTEND] loadPlaylistPair INICIADO para pairIndex: ${pairIndex}, autoplay: ${autoplay}`);
            if (isLoadingPlaylist) {
                console.warn("[FRONTEND] loadPlaylistPair: Tentativa de carregar playlist enquanto já está carregando.");
                return;
            }
            isLoadingPlaylist = true;
            updateButtonStates();
            currentPlaylistPairIndex = pairIndex;
            const pair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
            if(currentPlaylistNameDisplay) currentPlaylistNameDisplay.textContent = pair.name || `Playlist ${pairIndex + 1}`;
            showMessage(`Carregando playlist: ${pair.name}...`);

            try {
                pair.videos1 = await fetchPlaylistVideos(pair.p1);
                console.log(`[FRONTEND] loadPlaylistPair: Vídeos para P1 (${pair.p1}) carregados: ${pair.videos1.length} vídeos.`);
                pair.videos2 = await fetchPlaylistVideos(pair.p2);
                console.log(`[FRONTEND] loadPlaylistPair: Vídeos para P2 (${pair.p2}) carregados: ${pair.videos2.length} vídeos.`);

                if ((!pair.videos1 || pair.videos1.length === 0) && (!pair.videos2 || pair.videos2.length === 0)) {
                    showMessage(`Nenhum vídeo encontrado para as playlists em "${pair.name}".`);
                }

                currentVideoIndices = [0, 0];
                console.log("[FRONTEND] loadPlaylistPair: Índices de vídeo resetados. Chamando loadCurrentVideos.");
                loadCurrentVideos(autoplay);
                
            } catch (error) {
                console.error("[FRONTEND] loadPlaylistPair: Erro EXCEPCIONAL:", error);
                showMessage("Ocorreu um erro crítico ao processar as playlists.");
            } finally {
                isLoadingPlaylist = false; // Certifique-se de que isso é definido como false
                updateButtonStates();
                // Esconde o modal apenas se não estiver mais carregando E não houver outra mensagem importante
                if (messageModal && messageModal.textContent.startsWith("Carregando playlist:")) {
                     messageModal.classList.add('hidden');
                }
                console.log("[FRONTEND] loadPlaylistPair FINALIZADO.");
            }
        }

        function loadCurrentVideos(autoplay = false) {
            console.log(`[FRONTEND] loadCurrentVideos INICIADO. Autoplay: ${autoplay}. Players: P1=${playersReady.p1}, P2=${playersReady.p2}. Loading: ${isLoadingPlaylist}`);
            if (!playersReady.p1 || !playersReady.p2) {
                console.warn("[FRONTEND] loadCurrentVideos: Players não estão prontos.");
                return;
            }

            const pair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
            if (!pair) {
                console.error("[FRONTEND] loadCurrentVideos: Par de playlist atual não encontrado.");
                return;
            }
            const videoId1 = pair.videos1 && pair.videos1.length > currentVideoIndices[0] ? pair.videos1[currentVideoIndices[0]] : null;
            const videoId2 = pair.videos2 && pair.videos2.length > currentVideoIndices[1] ? pair.videos2[currentVideoIndices[1]] : null;

            console.log(`[FRONTEND] loadCurrentVideos: Carregando P1_idx=${currentVideoIndices[0]} (ID=${videoId1}), P2_idx=${currentVideoIndices[1]} (ID=${videoId2}). SyncOffset=${globalSyncOffset}s`);
            const seekTime1 = Math.max(0, -globalSyncOffset);
            const seekTime2 = Math.max(0, globalSyncOffset);

            if (player1) {
                if (videoId1) player1.loadVideoById({ videoId: videoId1, startSeconds: seekTime1 });
                else player1.stopVideo(); // Para o player se não houver vídeo
                player1.setPlaybackRate(globalSpeed);
            }
            if (player2) {
                if (videoId2) player2.loadVideoById({ videoId: videoId2, startSeconds: seekTime2 });
                else player2.stopVideo(); // Para o player se não houver vídeo
                player2.setPlaybackRate(globalSpeed);
            }

            if (autoplay) {
                setTimeout(() => {
                    console.log(`[FRONTEND] loadCurrentVideos: Autoplay para ID1=${videoId1}, ID2=${videoId2}`);
                    if (videoId1 && player1 && typeof player1.playVideo === 'function') player1.playVideo();
                    if (videoId2 && player2 && typeof player2.playVideo === 'function') player2.playVideo();
                }, 350);
            }
            updateButtonStates();
            console.log("[FRONTEND] loadCurrentVideos FINALIZADO.");
        }

        // --- Event Listeners para Controles ---
        if(playPauseButton) playPauseButton.addEventListener('click', () => {
            console.log("[FRONTEND] Botão Play/Pause clicado. isPlaying:", isPlaying);
            if (!playersReady.p1 || !playersReady.p2 || isLoadingPlaylist) {
                console.log("[FRONTEND] Play/Pause ignorado: players não prontos ou carregando.");
                return;
            }
            // A variável isPlaying é atualizada pelos eventos onStateChange
            // Portanto, aqui apenas alternamos a ação desejada.
            if (player1 && player2) {
                const player1State = player1.getPlayerState();
                const player2State = player2.getPlayerState();

                // Se algum estiver pausado ou não iniciado, ou bufferizando, tenta dar play
                if (player1State !== YT.PlayerState.PLAYING || player2State !== YT.PlayerState.PLAYING) {
                    console.log("[FRONTEND] Play/Pause: Solicitando PLAY para ambos os players.");
                    player1.playVideo();
                    player2.playVideo();
                } else { // Se ambos estiverem tocando, pausa
                    console.log("[FRONTEND] Play/Pause: Solicitando PAUSE para ambos os players.");
                    player1.pauseVideo();
                    player2.pauseVideo();
                }
            }
        });

        if(nextVideoButton) nextVideoButton.addEventListener('click', () => {
            console.log("[FRONTEND] Botão Próximo Vídeo clicado.");
            if (isLoadingPlaylist) return;
            const pair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
            let changed = false;
            if (pair.videos1 && pair.videos1.length > 0 && currentVideoIndices[0] < pair.videos1.length - 1) {
                currentVideoIndices[0]++;
                changed = true;
            }
            if (pair.videos2 && pair.videos2.length > 0 && currentVideoIndices[1] < pair.videos2.length - 1) {
                currentVideoIndices[1]++;
                changed = true;
            }
            if (changed) loadCurrentVideos(isPlaying); else updateButtonStates();
        });

        if(prevVideoButton) prevVideoButton.addEventListener('click', () => {
            console.log("[FRONTEND] Botão Vídeo Anterior clicado.");
            if (isLoadingPlaylist) return;
            let changed = false;
            if (currentVideoIndices[0] > 0) { currentVideoIndices[0]--; changed = true; }
            if (currentVideoIndices[1] > 0) { currentVideoIndices[1]--; changed = true; }
            if (changed) loadCurrentVideos(isPlaying); else updateButtonStates();
        });

        if(nextPlaylistButton) nextPlaylistButton.addEventListener('click', () => {
            console.log("[FRONTEND] Botão Próxima Playlist clicado.");
            if (currentPlaylistPairIndex < PLAYLIST_PAIRS.length - 1) {
                loadPlaylistPair(currentPlaylistPairIndex + 1, isPlaying);
            } else { updateButtonStates(); }
        });

        if(prevPlaylistButton) prevPlaylistButton.addEventListener('click', () => {
            console.log("[FRONTEND] Botão Playlist Anterior clicado.");
            if (currentPlaylistPairIndex > 0) {
                loadPlaylistPair(currentPlaylistPairIndex - 1, isPlaying);
            } else { updateButtonStates(); }
        });
        
        if(speedRange) speedRange.addEventListener('input', (e) => {
            const sliderValue = parseInt(e.target.value);
            if (sliderValue === 0) globalSpeed = 1.0;
            else if (sliderValue < 0) globalSpeed = 1.0 + (sliderValue / 50) * (1.0 - 0.07);
            else globalSpeed = 1.0 + (sliderValue / 50) * (3.0 - 1.0);
            globalSpeed = Math.max(0.07, Math.min(3.0, globalSpeed));
            if(speedValueDisplay) speedValueDisplay.textContent = globalSpeed.toFixed(2);
            if (player1) player1.setPlaybackRate(globalSpeed);
            if (player2) player2.setPlaybackRate(globalSpeed);
        });

        if(syncRange) {
            syncRange.addEventListener('input', (e) => {
                globalSyncOffset = parseInt(e.target.value) / 100.0;
                if(syncValueDisplay) syncValueDisplay.textContent = globalSyncOffset.toFixed(2);
            });
            syncRange.addEventListener('change', () => {
                console.log("[FRONTEND] SyncRange 'change': Recarregando vídeos com novo offset.");
                loadCurrentVideos(isPlaying);
            });
        }
        if(volumeRange1) volumeRange1.addEventListener('input', (e) => { if (player1) player1.setVolume(parseInt(e.target.value)); });
        if(volumeRange2) volumeRange2.addEventListener('input', (e) => { if (player2) player2.setVolume(parseInt(e.target.value)); });
        
        if(fullscreenButton) fullscreenButton.addEventListener('click', () => toggleFullScreen(appContainer));
        if(player1Container) player1Container.addEventListener('dblclick', () => toggleFullScreen(appContainer));
        if(player2Container) player2Container.addEventListener('dblclick', () => toggleFullScreen(appContainer));

        function toggleFullScreen(elem) { 
            if (!document.fullscreenElement) {
                if (elem && elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        showMessage(`Erro tela cheia: ${err.message}`);
                    });
                }
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }
        
        window.addEventListener('resize', () => { /* ... (lógica de redimensionamento, se necessário) ... */ });

        // --- Inicialização da API do YouTube ---
        console.log("[FRONTEND] Solicitando carregamento do script da API IFrame do YouTube...");
        var tag = document.createElement('script');
        // MODIFICADO: Usar a URL padrão da API
        tag.src = "https://www.youtube.com/iframe_api"; 
        var firstScriptTag = document.getElementsByTagName('script')[0];
        if (firstScriptTag && firstScriptTag.parentNode) {
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        } else {
            console.warn("[FRONTEND] Primeiro script tag não encontrado, adicionando API ao head.");
            document.head.appendChild(tag);
        }
        console.log("[FRONTEND] Tag do script da API IFrame do YouTube inserida no DOM.");

    </script>
