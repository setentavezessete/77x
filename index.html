<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Shorts Duplo Vertical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior-y: contain; 
            background-color: #111827; 
            color: #f9fafb; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; 
            overflow: hidden; 
        }
        input[type="range"].vertical-slider {
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
            width: 8px;
            height: 100%; 
            padding: 0 5px;
        }
        .player-container { 
            background-color: black;
            border-radius: 0.5rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
            overflow: hidden; 
            position: relative;
        }
        .player-container iframe {
            width: 100%;
            height: 100%;
            aspect-ratio: 9 / 16; 
        }
        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .modal { 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #1f2937; 
        }
        .open-youtube-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s;
        }
        .open-youtube-button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="app-container" class="w-full max-w-3xl">
        <div id="messageModal" class="modal hidden">
            <div class="modal-content">
                <p id="modalMessageText"></p>
                <button id="modalCloseButton" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    OK
                </button>
            </div>
        </div>

        <div class="mb-4 w-full">
            <label for="speedRange" class="block text-sm font-medium text-center mb-1">Velocidade: <span id="speedValue">1.00</span>x</label>
            <input type="range" id="speedRange" min="-50" max="50" value="0" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-pink-500">
        </div>

        <div class="flex items-center justify-center w-full gap-2 mb-4">
            <div class="flex flex-col items-center h-[480px] md:h-[560px]" id="volumeContainer1">
                <input type="range" id="volumeRange1" min="0" max="100" value="100" class="vertical-slider accent-pink-500">
                <label for="volumeRange1" class="text-xs mt-1">Vol 1</label>
            </div>
            <div id="player1-container" class="player-container w-[calc(50%-1rem)] max-w-[270px] md:max-w-[315px] h-[480px] md:h-[560px]">
                <div id="player1"></div>
                <button id="openYouTube1" class="open-youtube-button" title="Abrir no YouTube">
                    <i class="fab fa-youtube"></i>
                </button>
            </div>
            <div id="player2-container" class="player-container w-[calc(50%-1rem)] max-w-[270px] md:max-w-[315px] h-[480px] md:h-[560px]">
                <div id="player2"></div>
                 <button id="openYouTube2" class="open-youtube-button" title="Abrir no YouTube">
                    <i class="fab fa-youtube"></i>
                </button>
            </div>
            <div class="flex flex-col items-center h-[480px] md:h-[560px]" id="volumeContainer2">
                <input type="range" id="volumeRange2" min="0" max="100" value="100" class="vertical-slider accent-pink-500">
                <label for="volumeRange2" class="text-xs mt-1">Vol 2</label>
            </div>
        </div>

        <div class="mb-4 w-full">
            <label for="syncRange" class="block text-sm font-medium text-center mb-1">Sincronização: <span id="syncValue">0.00</span>s (P1 <> P2)</label>
            <input type="range" id="syncRange" min="-200" max="200" value="0" step="1" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-pink-500">
            <div class="text-xs text-gray-400 text-center mt-1">Esquerda: P1 atrasa / P2 adianta | Direita: P1 adianta / P2 atrasa</div>
        </div>

        <div class="grid grid-cols-3 gap-2 w-full mb-2">
            <button id="prevVideoButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Vídeo Ant.</button>
            <button id="playPauseButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Play</button>
            <button id="nextVideoButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Próx. Vídeo</button>
        </div>
        <div class="grid grid-cols-2 gap-2 w-full">
            <button id="prevPlaylistButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Playlist Ant.</button>
            <button id="nextPlaylistButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-all duration-150">Próx. Playlist</button>
        </div>
        <div class="text-center mt-2 text-sm">
            Playlist Atual: <span id="currentPlaylistName" class="font-semibold">Nenhuma</span>
        </div>
    </div>

    <script>
        console.log("[FRONTEND] Script principal iniciado.");

        // Elementos do DOM (declarados no escopo global do script)
        const speedRange = document.getElementById('speedRange');
        const speedValueDisplay = document.getElementById('speedValue');
        const syncRange = document.getElementById('syncRange');
        const syncValueDisplay = document.getElementById('syncValue');
        const volumeRange1 = document.getElementById('volumeRange1');
        const volumeRange2 = document.getElementById('volumeRange2');
        const prevVideoButton = document.getElementById('prevVideoButton');
        const nextVideoButton = document.getElementById('nextVideoButton');
        const playPauseButton = document.getElementById('playPauseButton');
        const prevPlaylistButton = document.getElementById('prevPlaylistButton');
        const nextPlaylistButton = document.getElementById('nextPlaylistButton');
        const currentPlaylistNameDisplay = document.getElementById('currentPlaylistName');
        const appContainer = document.getElementById('app-container');
        const messageModal = document.getElementById('messageModal');
        const modalMessageText = document.getElementById('modalMessageText');
        const modalCloseButton = document.getElementById('modalCloseButton');
        const player1Container = document.getElementById('player1-container');
        const player2Container = document.getElementById('player2-container');
        const openYouTubeButton1 = document.getElementById('openYouTube1');
        const openYouTubeButton2 = document.getElementById('openYouTube2');

        const PLAYLIST_PAIRS = [
            { name: "Canal Mix 1", p1: "PL7inlxn_ITUdfVKCmcUTI8MX0aBGb54R1", p2: "PLuM5GSpnFsFjtu-0tzNxU-oWiDNtGWvD2", videos1: [], videos2: [] },
            { name: "Canal Mix 2", p1: "PLuM5GSpnFsFjDMdpuOn7D68sWTHLJ9LFc", p2: "PL7inlxn_ITUc7ONd-6OvjjbpoJKgqzjgX", videos1: [], videos2: [] },
            { name: "Canal Mix 3", p1: "PLuM5GSpnFsFjqEu0phYfdq0-5dKFr5A_N", p2: "PL7inlxn_ITUe7W5aD7xme1KtTYpA32UtZ", videos1: [], videos2: [] }
        ];

        let player1, player2; // Instâncias dos players
        let currentPlaylistPairIndex = 0;
        let currentVideoIndices = [0, 0]; // [índice vídeo player1, índice vídeo player2]
        let globalSpeed = 1.0;
        let globalSyncOffset = 0.0; // Em segundos
        let isPlaying = false; // Estado global de reprodução
        let playersReady = { p1: false, p2: false }; // Flags para indicar se os players estão prontos
        let playersEnded = { p1: false, p2: false }; // Flags para o loop
        let isLoadingPlaylist = false; // Flag para evitar múltiplas cargas de playlist

        // Função para exibir mensagens ao usuário
        function showMessage(message, isError = false) {
            console.log(`[FRONTEND] showMessage (isError: ${isError}):`, message);
            if (modalMessageText && messageModal) {
                modalMessageText.textContent = message;
                messageModal.classList.remove('hidden');
            } else {
                console.error("[FRONTEND] Elementos do modal (modalMessageText ou messageModal) não encontrados.");
            }
        }

        // Event listener para fechar o modal
        if (modalCloseButton) {
            modalCloseButton.addEventListener('click', () => {
                if(messageModal) messageModal.classList.add('hidden');
            });
        } else {
             console.warn("[FRONTEND] modalCloseButton não encontrado.");
        }

        // Função para atualizar o estado (habilitado/desabilitado) dos botões de controle
        function updateButtonStates() {
            if (!PLAYLIST_PAIRS[currentPlaylistPairIndex]) {
                console.warn("[FRONTEND] updateButtonStates: Par de playlist atual inválido, índice:", currentPlaylistPairIndex);
                return;
            }
            const currentPair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
            const videos1Exist = currentPair.videos1 && currentPair.videos1.length > 0;
            const videos2Exist = currentPair.videos2 && currentPair.videos2.length > 0;

            const canGoPrevVideo = currentVideoIndices[0] > 0 || currentVideoIndices[1] > 0;
            const canGoNextVideo = (videos1Exist && currentVideoIndices[0] < currentPair.videos1.length - 1) ||
                                   (videos2Exist && currentVideoIndices[1] < currentPair.videos2.length - 1);

            if(prevVideoButton) prevVideoButton.disabled = !canGoPrevVideo || isLoadingPlaylist;
            if(nextVideoButton) nextVideoButton.disabled = !canGoNextVideo || isLoadingPlaylist;
            if(playPauseButton) playPauseButton.disabled = isLoadingPlaylist || !playersReady.p1 || !playersReady.p2 || (!videos1Exist && !videos2Exist);
            if(prevPlaylistButton) prevPlaylistButton.disabled = isLoadingPlaylist || currentPlaylistPairIndex === 0;
            if(nextPlaylistButton) nextPlaylistButton.disabled = isLoadingPlaylist || currentPlaylistPairIndex === PLAYLIST_PAIRS.length - 1;
            
            if(openYouTubeButton1) openYouTubeButton1.disabled = isLoadingPlaylist || !videos1Exist;
            if(openYouTubeButton2) openYouTubeButton2.disabled = isLoadingPlaylist || !videos2Exist;

            [prevVideoButton, nextVideoButton, playPauseButton, prevPlaylistButton, nextPlaylistButton, openYouTubeButton1, openYouTubeButton2].forEach(btn => {
                if (btn) { // Verifica se o botão existe no DOM
                    if (btn.disabled) btn.classList.add('disabled-button');
                    else btn.classList.remove('disabled-button');
                }
            });
        }

        // Esta função é chamada automaticamente pela API do YouTube após o script ser carregado.
        function onYouTubeIframeAPIReady() {
            console.log("[FRONTEND] YouTube API Pronta. Criando players...");
            if (!player1Container || !player2Container) {
                console.error("[FRONTEND] FATAL: Containers de player não definidos.");
                showMessage("Erro crítico: Falha ao carregar a estrutura da página.", true);
                return;
            }
            const playerWidth = player1Container.offsetWidth;
            const playerHeight = player1Container.offsetHeight;
            const pageOrigin = window.location.origin; 
            console.log("[FRONTEND] Origem para playerVars:", pageOrigin, "Dimensões:", playerWidth, "x", playerHeight);

            const commonPlayerVars = {
                'playsinline': 1, 'controls': 0, 'showinfo': 0, 'rel': 0, 'modestbranding': 1, 'disablekb': 1,
                'origin': pageOrigin
            };

            try {
                player1 = new YT.Player('player1', {
                    height: playerHeight, width: playerWidth,
                    playerVars: { ...commonPlayerVars }, // Não carrega videoId aqui, será feito por loadCurrentVideos
                    events: { 'onReady': onPlayer1Ready, 'onStateChange': onPlayer1StateChange, 'onError': (e) => onPlayerError('Player 1', e) }
                });
                player2 = new YT.Player('player2', {
                    height: playerHeight, width: playerWidth,
                    playerVars: { ...commonPlayerVars }, // Não carrega videoId aqui
                    events: { 'onReady': onPlayer2Ready, 'onStateChange': onPlayer2StateChange, 'onError': (e) => onPlayerError('Player 2', e) }
                });
                console.log("[FRONTEND] Instâncias YT.Player solicitadas (sem videoId inicial). 'origin':", pageOrigin);
            } catch (error) {
                console.error("[FRONTEND] Erro EXCEPCIONAL ao criar YT.Player:", error);
                showMessage("Erro crítico ao inicializar API YouTube.", true);
            }
        }

        // Handler para erros dos players do YouTube
        function onPlayerError(playerName, event) {
            console.error(`[FRONTEND] ${playerName} Erro YT: Código ${event.data}. Evento:`, event);
            showMessage(`${playerName} erro ao carregar vídeo (YT: ${event.data}). Verifique se o vídeo permite incorporação ou se o ID é válido.`, true);
        }

        // Chamado quando o Player 1 está pronto
        function onPlayer1Ready(event) { 
            console.log("[FRONTEND] Player 1 Pronto (onPlayerReady).");
            playersReady.p1 = true;
            if(player1 && volumeRange1) player1.setVolume(parseInt(volumeRange1.value));
            checkAllPlayersReady();
        }
        // Chamado quando o Player 2 está pronto
        function onPlayer2Ready(event) { 
            console.log("[FRONTEND] Player 2 Pronto (onPlayerReady).");
            playersReady.p2 = true;
            if(player2 && volumeRange2) player2.setVolume(parseInt(volumeRange2.value));
            checkAllPlayersReady();
        }
        
        // Verifica se ambos os players estão prontos para iniciar o carregamento das playlists
        function checkAllPlayersReady() {
            console.log(`[FRONTEND] checkAllPlayersReady: P1=${playersReady.p1}, P2=${playersReady.p2}`);
            if (playersReady.p1 && playersReady.p2) {
                console.log("[FRONTEND] Ambos os players prontos. Carregando playlist inicial.");
                loadPlaylistPair(currentPlaylistPairIndex, false); // Carrega a primeira playlist, sem autoplay inicial
                updateButtonStates();
            }
        }

        // Handlers para mudanças de estado dos players
        function onPlayer1StateChange(event) { handlePlayerStateChange(event, 'P1'); }
        function onPlayer2StateChange(event) { handlePlayerStateChange(event, 'P2'); }

        // Lógica principal para mudanças de estado (play, pause, ended, loop)
        function handlePlayerStateChange(event, playerKey) {
            let stateName = Object.keys(YT.PlayerState).find(key => YT.PlayerState[key] === event.data) || 'DESCONHECIDO';
            console.log(`[FRONTEND] ${playerKey} State Change: ${event.data} (${stateName})`);
            const playerEndedKey = playerKey.toLowerCase(); // 'p1' ou 'p2'

            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                if(playPauseButton) playPauseButton.textContent = 'Pause';
                playersEnded[playerEndedKey] = false;
                // Esconde o modal de "carregando" se um vídeo começar a tocar
                if (messageModal && !messageModal.classList.contains('hidden') && modalMessageText.textContent.toLowerCase().includes("carregando")) {
                    messageModal.classList.add('hidden');
                }
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                if(playPauseButton) playPauseButton.textContent = 'Play';
            } else if (event.data === YT.PlayerState.ENDED) {
                playersEnded[playerEndedKey] = true;
                console.log(`[FRONTEND] ${playerKey} terminou. Estado de 'ended': P1=${playersEnded.p1}, P2=${playersEnded.p2}`);
                if (playersEnded.p1 && playersEnded.p2) {
                    console.log("[FRONTEND] Ambos os vídeos terminaram. Reiniciando os vídeos atuais (loop infinito).");
                    playersEnded.p1 = false; playersEnded.p2 = false;
                    
                    const currentPair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
                    const videoId1 = currentPair.videos1 && currentPair.videos1.length > currentVideoIndices[0] ? currentPair.videos1[currentVideoIndices[0]] : null;
                    const videoId2 = currentPair.videos2 && currentPair.videos2.length > currentVideoIndices[1] ? currentPair.videos2[currentVideoIndices[1]] : null;

                    // Reinicia os vídeos atuais do início
                    if (videoId1 && player1 && typeof player1.seekTo === 'function') {
                        player1.seekTo(0, true); // true para permitir seek mesmo se não estiver tocando
                        if (typeof player1.playVideo === 'function') player1.playVideo();
                    } else { console.warn(`[FRONTEND] Player 1 (ID: ${videoId1}) não disponível para loop/seekTo.`); }

                    if (videoId2 && player2 && typeof player2.seekTo === 'function') {
                        player2.seekTo(0, true);
                        if (typeof player2.playVideo === 'function') player2.playVideo();
                    } else { console.warn(`[FRONTEND] Player 2 (ID: ${videoId2}) não disponível para loop/seekTo.`); }
                    isPlaying = true; // Garante que o estado global de reprodução seja verdadeiro
                }
            }
            updateButtonStates();
        }

        // Busca os IDs dos vídeos de uma playlist no backend
        async function fetchPlaylistVideos(playlistId) {
            console.log(`[FRONTEND] fetchPlaylistVideos INICIADO para playlistId: ${playlistId}`);
            const url = `/api/youtube?playlistId=${playlistId}`;
            try {
                const response = await fetch(url);
                console.log(`[FRONTEND] fetchPlaylistVideos: Resposta do backend para ${playlistId} - Status: ${response.status}`);
                if (!response.ok) {
                    let errorData;
                    try { errorData = await response.json(); } 
                    catch (e) { errorData = { error: `Falha ao decodificar JSON de erro do backend. Status: ${response.statusText}` }; }
                    console.error(`[FRONTEND] fetchPlaylistVideos: Erro ao buscar playlist ${playlistId} do backend. Status ${response.status}`, errorData);
                    showMessage(`Erro (${response.status}) ao buscar playlist ${playlistId}: ${errorData.error || response.statusText}`, true);
                    return [];
                }
                const data = await response.json();
                console.log(`[FRONTEND] fetchPlaylistVideos: Dados recebidos do backend para ${playlistId}:`, data.videoIds ? `${data.videoIds.length} IDs` : 'Resposta inválida', data);
                return data.videoIds || [];
            } catch (error) {
                console.error(`[FRONTEND] fetchPlaylistVideos: Erro de REDE ao buscar playlist ${playlistId} do backend:`, error);
                showMessage(`Erro de rede ao buscar playlist ${playlistId}. Verifique a conexão.`, true);
                return [];
            }
        }

        // Carrega um par de playlists (busca os vídeos e depois chama loadCurrentVideos)
        async function loadPlaylistPair(pairIndex, autoplay = false) {
            console.log(`[FRONTEND] loadPlaylistPair INICIADO para pairIndex: ${pairIndex}, autoplay: ${autoplay}`);
            if (isLoadingPlaylist) {
                console.warn("[FRONTEND] loadPlaylistPair: Já carregando uma playlist.");
                return;
            }
            isLoadingPlaylist = true;
            updateButtonStates(); // Desabilita botões durante o carregamento
            currentPlaylistPairIndex = pairIndex;
            const pair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
            if(currentPlaylistNameDisplay) currentPlaylistNameDisplay.textContent = pair.name || `Playlist ${pairIndex + 1}`;
            showMessage(`Carregando playlist: ${pair.name}...`);

            try {
                // Sempre busca as playlists para garantir dados atualizados
                pair.videos1 = await fetchPlaylistVideos(pair.p1);
                pair.videos2 = await fetchPlaylistVideos(pair.p2);
                console.log(`[FRONTEND] loadPlaylistPair: Vídeos carregados da API. P1: ${pair.videos1.length}, P2: ${pair.videos2.length}.`);

                if ((!pair.videos1 || pair.videos1.length === 0) && (!pair.videos2 || pair.videos2.length === 0)) {
                    showMessage(`Nenhum vídeo encontrado para as playlists em "${pair.name}". Tente outra playlist.`, true);
                     if(messageModal) setTimeout(() => { 
                        if(modalMessageText && modalMessageText.textContent.startsWith("Nenhum vídeo")) messageModal.classList.add('hidden'); 
                    }, 3000);
                }
                currentVideoIndices = [0, 0]; // Reseta para o primeiro vídeo do novo par de playlists
                loadCurrentVideos(autoplay); 
            } catch (error) {
                console.error("[FRONTEND] loadPlaylistPair: Erro EXCEPCIONAL durante o carregamento:", error);
                showMessage("Erro crítico ao processar as playlists. Verifique o console.", true);
            } finally {
                isLoadingPlaylist = false;
                updateButtonStates(); // Reabilita botões após o carregamento (ou falha)
                // O modal de "carregando" deve ser escondido pelo evento PLAYING do player,
                // ou se não houver vídeos para carregar.
                if (!isLoadingPlaylist && messageModal && !messageModal.classList.contains('hidden') && modalMessageText.textContent.toLowerCase().includes("carregando")) {
                    // Se o carregamento terminou e o modal ainda está visível, esconde.
                    // Isso pode acontecer se os players não iniciarem por algum erro.
                    // messageModal.classList.add('hidden'); // Comentado para deixar o onStateChange PLAYING cuidar disso
                }
                console.log("[FRONTEND] loadPlaylistPair FINALIZADO.");
            }
        }

        // Carrega os vídeos atuais nos players
        function loadCurrentVideos(autoplay = false) {
            console.log(`[FRONTEND] loadCurrentVideos INICIADO. Autoplay: ${autoplay}. Players prontos: P1=${playersReady.p1}, P2=${playersReady.p2}.`);
            if (!playersReady.p1 || !playersReady.p2) {
                console.warn("[FRONTEND] loadCurrentVideos: Players não estão prontos para carregar vídeos.");
                return;
            }
            const pair = PLAYLIST_PAIRS[currentPlaylistPairIndex];
            if (!pair) {
                console.error("[FRONTEND] loadCurrentVideos: Par de playlist atual não encontrado.");
                return;
            }
            const videoId1 = pair.videos1 && pair.videos1.length > currentVideoIndices[0] ? pair.videos1[currentVideoIndices[0]] : null;
            const videoId2 = pair.videos2 && pair.videos2.length > currentVideoIndices[1] ? pair.videos2[currentVideoIndices[1]] : null;

            console.log(`[FRONTEND] loadCurrentVideos: Tentando carregar P1_idx=${currentVideoIndices[0]} (ID: ${videoId1}, Tipo: ${typeof videoId1}), P2_idx=${currentVideoIndices[1]} (ID: ${videoId2}, Tipo: ${typeof videoId2}). SyncOffset=${globalSyncOffset}s`);
            
            const seekTime1 = Math.max(0, -globalSyncOffset);
            const seekTime2 = Math.max(0, globalSyncOffset);

            if (player1) {
                if (videoId1 && typeof videoId1 === 'string' && videoId1.trim() !== '') {
                    player1.loadVideoById({ videoId: videoId1, startSeconds: seekTime1 });
                } else {
                    console.warn("[FRONTEND] ID do vídeo 1 inválido ou ausente. Limpando player 1.", videoId1);
                    if(typeof player1.cueVideoById === 'function') player1.cueVideoById(''); else if(typeof player1.stopVideo === 'function') player1.stopVideo();
                }
                if(typeof player1.setPlaybackRate === 'function') player1.setPlaybackRate(globalSpeed);
            }
            if (player2) {
                if (videoId2 && typeof videoId2 === 'string' && videoId2.trim() !== '') {
                    player2.loadVideoById({ videoId: videoId2, startSeconds: seekTime2 });
                } else {
                    console.warn("[FRONTEND] ID do vídeo 2 inválido ou ausente. Limpando player 2.", videoId2);
                     if(typeof player2.cueVideoById === 'function') player2.cueVideoById(''); else if(typeof player2.stopVideo === 'function') player2.stopVideo();
                }
                if(typeof player2.setPlaybackRate === 'function') player2.setPlaybackRate(globalSpeed);
            }

            if (autoplay) {
                setTimeout(() => {
                    console.log(`[FRONTEND] loadCurrentVideos: Tentativa de Autoplay para ID1=${videoId1}, ID2=${videoId2}`);
                    if (videoId1 && player1 && typeof player1.playVideo === 'function') player1.playVideo();
                    if (videoId2 && player2 && typeof player2.playVideo === 'function') player2.playVideo();
                }, 450); // Delay para garantir que loadVideoById tenha tempo
            }
            updateButtonStates();
